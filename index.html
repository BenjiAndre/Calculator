<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/248315a9fe.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="./img/favicon.png">
  <title>Calculator</title>
</head>
<body>
  



  <!-- Main Part -->
  <main class="main">
    <div class="main-child">
      <div class="calculator">

        <div class="screen">
          <div class="output-screen">
            <output class="user-input" id="user-input" type="text">0</output>	
            <output class="result" id="result" type="text">&nbsp;</output>	
          </div>
        </div>
        <div class="buttons">
          
          <button class="btn" onclick="this.blur();" data-number>7</button>
          <button class="btn" onclick="this.blur();" data-number>8</button>
          <button class="btn" onclick="this.blur();" data-number>9</button>

          <button class="all-clear" id="all-clear" data-type="reset">AC</button>
          <button class="clear" id="clear" data-type="backspace">C</button>
          <button class="operators" id="remainder" data-type="operator" value="%">&#37</button>
          <button class="operators" id="divide" data-type="operator" value="/">&#247</button>
  
          <button class="digits" id="digit7" data-type="number" value="7">7</button>
          <button class="digits" id="digit8" data-type="number" value="8">8</button>
          <button class="digits" id="digit9" data-type="number" value="9">9</button>
          <button class="operators" id="multiply" data-type="operator" value="*">&#215</button>
  
          <button class="digits" id="digit4" data-type="number" value="4">4</button>
          <button class="digits" id="digit5" data-type="number" value="5">5</button>
          <button class="digits" id="digit6" data-type="number" value="6">6</button>
          <button class="operators" id="minus" data-type="operator" value="-">&#45</button>
  
          <button class="digits" id="digit1" data-type="number" value="1">1</button>
          <button class="digits" id="digit2" data-type="number" value="2">2</button>
          <button class="digits" id="digit3" data-type="number" value="3">3</button>
          <button class="operators" id="plus" data-type="operator" value="+">&#43</button>
  
          <button class="digits" id="digit0" data-type="number" value="0">0</button>
          <button class="decimal" id="decimal" data-type="decimal" value=".">.</button>
          <button class="equals" id="equals" data-type="equal" value="=">&#61</button>
        </div>
      </div>
    </div>
    
  </main>


  <!-- Footer -->
  <footer class="footer">
    <p>
      Copyright Â©
      <script>
        document.write(new Date().getFullYear())
      </script>
       BenjiAndre
    </p>
    <a href="https://github.com/BenjiAndre" target="_blank">
      <i class="fab fa-github"></i>
    </a>
  </footer>

  <script src="app.js"></script>
</body>
</html>
