<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/248315a9fe.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="./img/favicon.png">
  <title>Calculator</title>
</head>
<body>
  



  <!-- Main Part -->
  <main class="main">
    <div class="main-child">
      <div class="calculator">

        <div class="screen">
          <div class="output-screen">
            <output class="user-input" id="user-input">0</output>	
            <output class="result" id="result">&nbsp;</output>	
          </div>
        </div>
        <div class="buttons">
  
          <button class="all-clear" id="all-clear">AC</button>
          <button class="clear" id="clear">C</button>
          <button class="operators" id="remainder">&#37</button>
          <button class="operators" id="divide">&#247</button>
  
          <button class="digits" id="digit7">7</button>
          <button class="digits" id="digit8">8</button>
          <button class="digits" id="digit9">9</button>
          <button class="operators" id="multiply">&#215</button>
  
          <button class="digits" id="digit4">4</button>
          <button class="digits" id="digit5">5</button>
          <button class="digits" id="digit6">6</button>
          <button class="operators" id="minus">&#45</button>
  
          <button class="digits" id="digit1">1</button>
          <button class="digits" id="digit2">2</button>
          <button class="digits" id="digit3">3</button>
          <button class="operators" id="plus">&#43</button>
  
          <button class="digits" id="digit0">0</button>
          <button class="decimal" id="decimal">.</button>
          <button class="equals" id="equals">&#61</button>
        </div>
      </div>
    </div>
    
  </main>


  <!-- Footer -->
  <footer class="footer">
    <p>
      Copyright Â©
      <script>
        document.write(new Date().getFullYear())
      </script>
       BenjiAndre
    </p>
    <a href="https://github.com/BenjiAndre" target="_blank">
      <i class="fab fa-github"></i>
    </a>
  </footer>

  <script src="app.js"></script>
</body>
</html>
